  <script>
    //variaveis e tipós de dados 
    // Declaração of declaration
    var name 

    //assignment or atribuição de valores 
    name = "Carol"

    // que tipo de dado foi colocado na variavel 
    //console.log(typeof name)

    // agrupamento de declarações 
    let age, isHuman

    age = 25
    isHuman = true 

    //multiplos rgumentos na função 
    console.log(name, age, isHuman)

    //escrita de texto + variaveis 

    // concatenado valores
    console.log('A ' + name + ' tem ' + age + ' anos 1.')

    //interpolando valores com template literals or template strings
    console.log(`A ${name} tem ${age} anos 2.`)
  </script>
