
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de texto</title>
</head>
<body>
    <div> <!-- essa tag DIV divide em sessões-->
    <h1> MEU TITULO</h1>
    <P> Este paragrafo fala sobre alguma coisa... </P>
     Sera que <em>chove</em> hoje? <br>Pode ser que sim!
    <p> colando uma imagem com link</p>
    <h2> SEGUE A IMAGEM </h2>
    <img src="https://devporai.com.br/wp-content/uploads/2020/09/html5.jpg"
    alt="Logo do HTML">
    </div>

    <h2> Colando link de uma pagina ex google</h2>
    <a href="https://www.google.com.br" target="_blank">saiba mais</a>

    tag <em> é pra dar enfase 
    tag <br> é pra quebrar a linha -->
