    <!-- 1:  Header menu navigation
    
    Crie o menu <header> de um site que contenha uma logo e um menu.
    Um elemento devera ficar ao lado do outro
    A logo que ficara na extrema esquerda e o menu ficara na extrema direita.
    Os itens do menu ficarão um ao lado do outro, com um espaço de .8rem entre eles.
    O ultimo elemento do menu será um botão de contato e você poderá utilizar
     o seletor :last-child para estilizar. 
    -->

    <div class="title">1 - Exercicio:</div> 
    <header>
        <nav>
            <a href="#">LOGO</a>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>TESTIMONIALS</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>

     o espaço que sobra. Faça uma separação de 1rem entre os elementos.
    -->
