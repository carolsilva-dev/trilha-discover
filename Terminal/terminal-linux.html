    a Interface Gráfica do Usuário, a forma grafica de mostrar as informações, porém temos uma
    outra forma de mostrar o que acontece com o computador, a CLI, ou Command Line Interface,
    ou Interface de Linha de Comando, onde se podem enviar comandos e ver seus resultados, ou seja,
    é possível operar a máquina apenas com textos, não sendo necessária uma interface gráfica. 
    Para isso usamos o shell, também chamado de interpretador, que é o ambiente, responsável por 
    executar os comandos, e além disso, ele conversa diretamente com o kernel, simplificando,
    O terminal vai receber os comandos, que serão executados no shell, que os levarão ao kernel, 
    onde todo o processamento desses comandos ocorre.

 Tab Completion: O Tab Completion pode ser usado tanto nos comandos quanto nos argumentos, ele é básicamente uma ferramenta de busca
 de comandos, ativada a partir da tecla Tab, no caso dos argumentos, ele vai listar todas as pastas, arquivos e diretórios disponíveis 
 no caminho.


  Atalhos:

  Nesta aula, serão retratados alguns atalhos que você pode usar para o seu terminal Hyper, atenção, pois dependendo do terminal, 
  e do ambiente (Windows, Mac, Linux), ele pode funcionar diferentemente.

Um dos atalhos são as setinhas do seu teclado, sendo;

Up - Down: vê seus comandos anteriores
Ctrl + setas: pula as palavras (Mac option + setas)
E também o Ctrl;

Ctrl + A: vai para o início da linha
Ctrl + E: vai para o final da linha
Ctrl + U: limpa a linha
Ctrl + K: apaga tudo na linha até onde o cursor está posicionado
Ctrl + L: clear, limpa o terminal (CMD + K para Mac)



Conseguindo ajuda:

Você não precisa memorizar tudos os comandos, mas é importante saber inglês, pois vamos aprender a usar o manual dos comandos,
 que é utilizado o prefixo man e um comando de sua escolha, por exemplo:

man ls: Onde obteremos uma descrição de o que o comando ls faz, e ao apertar h receberemos uma lista de atalhos para
 utilizar na página de ajuda, sendo os mais úteis; z e w, onde se troca de página, e setas pra cima e pra baixo pra navegar,
  além do Q para sair da ajuda, e novamente o Q para sair do manual ou do apropos, o comando a seguir.

O apropos é de grande ajuda, pois nele é onde se busca um comando a partir de algo que ele faça, com a seguinte sintaxe:

apropos "list"
Ele vai buscar comandos que tenham em sua descrição list e mostrá-los ao usuário numa página como a do manual.
